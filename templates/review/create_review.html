{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
    댓글생성 | {{ block.super }}
{% endblock %}
{% block content %}
    <h3>댓글쓰기</h3><br>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {% bootstrap_form form %}
        </table>
        <br>
        {% buttons %}
            <button type="submit" class="btn btn-primary" value="제출">작성</button>

        {% endbuttons %}
    </form>
{% endblock %}
