<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Insta{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'posts:_post' %}">Insta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts:_create' %}">게시글생성</a>
                    </li>
                {% endif %}


            </ul>
            <form class="d-flex">
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        {% if not request.user.is_authenticated %}
                            <button type="button" class="btn btn-outline-danger"
                                    onclick="location.href = '{% url 'users:register' %}' ">가입하기
                            </button>

                        {% endif %}
                    </li>
                    <li class="">
                        {% if request.user.is_authenticated %}
                            <button type="button" class="btn btn-outline-success"
                                    onclick="location.href = '{% url 'users:logout' %}' ">로그아웃
                            </button>

                        {% else %}
                            <button type="button" class="btn btn-outline-success"
                                    onclick="location.href = '{% url 'users:login' %}' ">로그인
                            </button>
                        {% endif %}
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>

<br>
<div class="container">
    {% block content %}

    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
