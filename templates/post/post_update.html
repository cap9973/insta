{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
    수정 | {{ block.super }}
{% endblock %}
{% block content %}
    <h1 style="text-align: center">게시글 수정</h1>
    <br><br>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {% bootstrap_form form %}
        </table>
        {% buttons %}
            <button type="submit" class="btn btn-primary">댓글수정</button>
        {% endbuttons %}
    </form>
{% endblock %}
